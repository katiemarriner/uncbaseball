<!-- roster/templates/roster/player.html-->

{% extends "base.html" %}

{% block content %}
    <img src="{{ player.imgurl }}" style="max-width: 100px">
<h2>{{ player.jersey }}{{ player.name }}</h2>

<div class="row">
    <div class="col-md-6">
        <h4>{{ player.previousschool }}</h4>
        <p>{{ player.highschool }}</p>
        
        <h4>Freshman Year</h4>
        <p>{{ player.freshman }}</p>
        
        <h4>Sophomore Year</h4>
        <p>{{ player.sophomore }}</p>
        
        <h4>Junior Year</h4>
        <p>{{ player.junior }}</p>
    </div>
</div>
{% endblock %}
